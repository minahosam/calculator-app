<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Basic Calculator</h1>
    <p> Enter 1st number <input id="number1" type="number" placeholder="enter first number"></p>
    <p> Enter 2nd number <input id="number2" type="number" placeholder="enter second number"></p>
    <button id="add">+</button>
    <button id="sub">-</button>
    <button id="mul">*</button>
    <button id="divide">\</button>
    <h3>The result is <output id="result"></output></h3>
    <script src="./dist/app.js"></script>
</body>
</html>
